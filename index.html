        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close mr-auto" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">الأعدادات</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Font Type -->
                        <div class="row mb-30">
                            <div class="col-10">
                                <div class="select">
                                    <select name="slct" id="slct">
                                    <option selected>font1</option>
                                    <option value="1">font2</option>
                                    <option value="2">font3</option>
                                    <option value="3">font4</option>
                                    </select>
                                </div>
                            </div>

                            </div>
                        </div>
                        <!-- Font Size -->
                        <div class="row mb-30">
                            <div class="col-10">
                                <input class="b_1" type="number" min="40" max="100" placeholder="70" required>
                            </div>
                            <div class="col-2 pl-0 pr-0">
                                <label class="b_2 col-form-label">: حجم الخط</label>
                            </div>
                        </div>
                        <!-- Papper Number -->
                        <div class="row mb-30">
                            <div class="col-7">
                                <input class="paper_num" type="number" min="1" max="500" placeholder="1" required>
                            </div>
                            <div class="col-5 pl-0 pr-0">
                                <label class="c_2 col-form-label pr_fix">: عدد الأوراق المطلوب تكوينها</label>
                            </div>
                        </div>
                        <!-- random cheakbox -->
                        <div class="row mb-30">
                            <div class="col-8">
                                <div class="cheack_1 pl_big_fix">
                                    <input class="d_1 form-check-input position-static" type="checkbox" id="blankCheckbox">
                                </div>
                            </div>
                            <div class="col-4 pl-0 pr-0">
                                <label class="d_2">: ترتيب عشوائي للمسائل</label>
                            </div>
                        </div>
                        <!-- Colors-->
                        <div class="row">
                            <!-- Color 1 -->
                            <div class="col-8 pl_fix_2">
